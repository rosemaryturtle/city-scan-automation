rwi:
  fuzzy_string: rwi(?=.shp$|.gpkg$|$)
  data_variable: rwi
  title: 'Relative wealth'
  subtitle: Average household wealth, relative to the Philippines
  palette: ['#009E7A', '#70C5AD', '#FFFFBA', '#FF9169', '#ED431B' ]
  labels: ['Least wealthy', 'Less wealthy', 'Average wealth', 'More wealthy', 'Most wealthy']
  # breaks: [-3, -1.5, -0.5, 0.5, 1.5, 3]
  breaks: [-4, -0.84, -0.253, 0.253, .84, 4] # Quintiles of a normal distribution (full country)
  bins: 5
  group_id: Relative wealth index
  caption: 'Map data from Meta Data for Good (2021). Bins correspond to quintiles of modeled national distribution.'
